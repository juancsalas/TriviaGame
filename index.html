<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Trivia Game: Parks and Rec Edition</title>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="themeSong">
            <iframe  id="audio" class="song" src="assets/audio/theme.mp3" allow="autoplay" style="display:none"></iframe>
        </div>
        <div class="row">
            <h1 id="title" class="col-6 mx-auto text-center rounded">The Swanson Trivia Game of Greatness</h1>
       </div>
        <div class="row">
            <div id="title2" class="col-6 mx-auto text-center"><img id="imgLogo" class="rounded" src="assets/images/name.png"></div>
        </div>
        <div class="row">
                <h3 id="resultsTitle" class="col-7 mx-auto text-center"></h3>
        </div>
        <div class="row">    
            <div id="correctAnswers" class="col-3 pr-0 text-right"></div>
            <div id="incorrectAnswers" class="col-3 p-0 text-center"></div>
            <div id="unanswered" class="col-3 pl-0 text-left"></div>
            <div id="startOver" class="col-2 mx-auto text-center rounded"></div>
            <div id="resultsImage" class="col-12 mx-auto text-center rounded"></div>
            <div id="resultsMessage" class="col-7 mx-auto text-center"></div>
        </div>
        <!-- Displays countdown clock -->
        <div class="row">
             <div id="countdown" class="col-6 mx-auto text-center"></div>
        </div>
        <!-- Displays Q&A  -->
        <div class="row">
            <h4 id="question" class="col-6 mx-auto"></h4>
        </div>
        <div id="answerRow" class="answerRow row">    
            <div id="choice1" class="col-7 mx-auto text-center rounded"></div>
            <div id="choice2" class="col-7 mx-auto text-center rounded"></div>
            <div id="choice3" class="col-7 mx-auto text-center rounded"></div>
            <div id="choice4" class="col-7 mx-auto text-center rounded"></div>
        </div>
        <div id="buttonWrap" class="row align-items-center">
            <button id="start" class="col-2 mx-auto text-center rounded">START</button>
        </div>
    </div>
</body>
</html>
