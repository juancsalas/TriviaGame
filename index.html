<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game: Parks and Rec Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container-fluid">

        <h1 class="title">The Swanson Trivia Game of Greatness</h1>

        <button id="start">START</button>
        
        <div id="countdown"></div>


        <!-- Questions -->
        <div class="row">
            <h4 id="question" class="col-12"></h4>
        </div>
        
        <div id="answerRow" class="answerRow row">    
            <div id="choice1" class="col-12"></div>
            <div id="choice2" class="col-12"></div>
            <div id="choice3" class="col-12"></div>
            <div id="choice4" class="col-12"></div>
        </div>

        <div class="row">
            <h4 id="resultsTitle" class="col-12"></h4>
        </div>
        <div class="row">    
            <div id="correctAnswers" class="col-12"></div>
            <div id="incorrectAnswers" class="col-12"></div>
            <div id="unanswered" class="col-12"></div>
            <div id="startOver" class="col-12"></div>
            <div id="resultsImage" class="col-12"></div>
            <div id="resultsMessage" class="col-12"></div>
        </div>





    </div>


</body>
</html>
